<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="spec/js/components/jasmine/lib/jasmine-core/jasmine.css">

  <script type="text/javascript" src="spec/js/components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="spec/js/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript" src="spec/js/components/sinonjs/sinon.js"></script>
  <script type="text/javascript" src="spec/js/components/jasmine-sinon/lib/jasmine-sinon.js"></script>

  <!-- specs dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
  <script src="js/app/components/underscore/underscore.js"></script>
  <script src="js/app/components/backbone/backbone.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/js/spec_helper.js"></script>
  <script type="text/javascript" src="spec/js/communicator_spec.js"></script>
  <script type="text/javascript" src="spec/js/observations_spec.js"></script>

  <!-- include source files here... -->
  <script src="js/app/observations.js"></script>
  <script src="js/app/communicator.js"></script>
  <script src="js/vendor/uri_utils.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
